<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    <div class="container">
        <header class="headerbar top"><h1>Registration form</h1></header>
        <aside class="leftbar">
            <div>
                <fieldset>
                <label for="firstname">First Name</label>
                <input type="text" placeholder="Enter your first name" id="firstname">
                </fieldset>
                <fieldset>
                <label for="lastname">Last Name</label>
                <input type="text" placeholder="Enter last name" id="lastname">
                </fieldset>
                <fieldset>
                <label for="phone">Phone</label>
                <input type="tel" placeholder="Enter your Phone number" id="phone">
                </fieldset>
                <fieldset>
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email id" id="email">
                </fieldset>
                <fieldset>
                    <label for="age">Age</label>
                    <input id=age type="number" min="18">
                </fieldset>
                <fieldset>
                    <label for="country">Country</label>
                    <select name="" id="country">
                        <option value="" selected hidden>Select your country</option>
                        <option value="India">India</option>
                        <option value="America">America</option>
                        <option value="Africa">Africa</option>
                        <option value="Other">Other</option>
                    </select>
                </fieldset>
                <fieldset>
                    <!-- <label for="submit">&nbsp;</label> -->
                    <button class="actionbutton" id="submit" onclick="onRegisterPressed()">Register</button>
                    <button class="actionbutton" id="clear" onclick="onClearPressed()">Clear</button>
                </fieldset>
            </div> 
        </aside>    
        <aside class="rightbar">
            <table id="regtable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Country</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tablerows">

                </tbody>
            </table>
        </aside>
        <footer class="headerbar bottom"></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
