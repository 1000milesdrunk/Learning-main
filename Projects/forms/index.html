<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="headerbar top"><h1>Registration form</h1></header>
        <aside class="leftbar">
            <div>
                <fieldset>
                <label for="firstname">First Name</label>
                <input type="text" placeholder="Enter your first name" id="firstname">
                </fieldset>
                <fieldset>
                <label for="lastname">Last Name</label>
                <input type="text" placeholder="Enter last name" id="lastname">
                </fieldset>
                <fieldset>
                <label for="phone">Phone Number</label>
                <input type="tel" placeholder="Enter your Phone number" id="phone">
                </fieldset>
                <fieldset>
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email id" id="email">
                </fieldset>
                <fieldset>
                    <label for="country">Country</label>
                    <select name="" id="country">
                        <option value="">India</option>
                        <option value="">America</option>
                        <option value="">Africa</option>
                        <option value="">Other</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="submit">&nbsp;</label>
                    <button id="submit">Register</button>
                </fieldset>
            </div> 
        </aside>    
        <aside class="rightbar"></aside>
        <footer class="headerbar bottom"></footer>
    </div>
</body>
</html>
