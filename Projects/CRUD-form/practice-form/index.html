<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Registration form</h1>
        </div>
        <!-- TODO:ADD ACTION PAGE FOR FORM -->
        <form action="#" class="regform">
            <div class="form">
                <div class="userinput">
                    <div class="name">
                        <label for="name" class="name">Name: </label><input type="text" id="name" placeholder="Enter your name"
                                required pattern="[A-Z a-z]">
                    </div>
                    <div class="empno">
                        <label for="empno" class="empno">Emp No:</label> <input type="number" name="empno" id="empno"
                                placeholder="Enter your emp no" min="100" required>
                    </div>
                    <div class="country">
                        <label for="country" class="country">Country: </label><input type="text" name="country"
                                placeholder="Enter your country" id="country" required>
                    </div>
                    <div class="age">
                        <label for="age" class="age">Age:</label> <input type="number" name="age" id="age"
                                placeholder="Enter your Age" min="18" max="56" required>
                    </div>
                    <div class="phone">
                        <label for="phone" class="phone">Phone Number: </label><input type="tel" name="phone" id="phone"
                                placeholder="Enter your Phone Number" required>
                    </div>
                    <div class="email">
                        <label for="email" class="email">Email:</label> <input type="email" name="email" id="email"
                                required>
                    </div>
                    <div class="resume">
                        <label for="resume" class="resume">Resume: </label><input type="file" class="resume" id="resume"
                                title="upload your resume" required>
                    </div>
                    <div class="aadhar">
                        <label for="aadhar" class="aadhar">Aadhar Number:</label> <input type="number" name="aadhar" id="aadhar"
                                placeholder="Enter your Aadhar Number">
                    </div>
                    <div class="pancard">
                        <label for="pancard" class="pancard">Pancard Number: </label><input type="number" name="pancard"
                                id="pancard" placeholder="Enter your pancard number">
                    </div>
                    <div class="bankacc">
                        <label for="bankacc" class="bankacc">Bank Account Number: </label> <input type="number" name="bankacc"
                                id="bankacc" placeholder="Enter your bank account number">
                    </div>
                </div>
                <div class="submit">
                    <!-- TODO:ADD ONCLICK ADDRESS -->
                    <input type="submit" value="Submit">
                </div>
        </form>
    </div>
    <script src="scipt.js"></script>
</body>

</html>
