<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header top"><h1>Registration Form</h1></div> 
        <form action="table.html">
            <div class="name">
                <label for="namedata" class="userdata">Name</label>
                <input type="text" id="namedata">
            </div>
            <div class="phoneNo">
                <label for="phonedata" class="userdata">Phone Number</label>
                <input type="tel" id="phonedata">
            </div>
            <div class="email" >
                <label for="emaildata" class="userdata">Email</label>
            </div>
            <div class="address"></div>
            <div class="country"></div>
            <div class="gender"></div>
            <div class="button"></div>
        </form>
        <div class="header bottom"></div>
    </div>
</body>
</html>
