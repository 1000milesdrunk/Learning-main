<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Estimate</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">Advertising Estimate</div>
        <form action="#">
            <div class="user-input">
                <div class="input-box">
                    <span class="details">
                        <label for="name">Name/Company name</label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </span>
                </div>
                <div class="input-box">
                    <span class="details">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </span>
                </div>
                <div class="input-box">
                    <span class="details">
                        <label for="start">Ad Start Date</label>
                        <input type="date" id="start" required>
                    </span>
                </div>
                <div class="input-box">
                    <span class="details">
                        <label for="end">Ad End Date</label>
                        <input type="date" id="end" required>
                    </span>
                </div>
                <div class="ad-size">
                    <span class="size">Advertising Size(pixels)</span>
                    <div class="options">
                        <input type="radio" name="option" id="option-one" checked>
                        <label for="option-one">Option 1</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="option" id="option-two">
                        <label for="option-two">Option 2</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="option" id="option-three">
                        <label for="option-three">Option 3</label>
                    </div>
                </div>
                <div class="ad-sites">
                    <span class="site-options">Which sites would you like to advertise on </span>
                    <div class="sites">
                        <input type="checkbox" name="option1" id="option1" checked>
                        <label for="option1">Option 1</label>
                    </div>
                    <div class="sites">
                        <input type="checkbox" name="option2" id="option2">
                        <label for="option2">Option 2</label>
                    </div>
                    <div class="sites">
                        <input type="checkbox" name="option3" id="option3">
                        <label for="option3">Option 3</label>
                    </div>
                </div>
                <div class="input-box">
                    <span class="details">
                        <label for="website">Website to be advertised</label>
                        <input type="url" id="website" placeholder="Enter the website" required >
                    </span>
                </div>
                <div class="comments">
                    <span class="placing">
                        <label for="cmt">Comments</label>
                    </span>
                    <textarea name="cmt" id="cmt" cols="70%" rows="3"></textarea>
                </div>
                <div class="submit-btn">
                    <input type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>

</body>

</html>
