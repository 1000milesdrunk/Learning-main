<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    <div class="container">
        <div class="header">Registration Form</div>
        <div class="main">
            <div class="regform">
                <form action="#">
                    <fieldset>
                        <label for="firstname">First Name:</label>
                        <input type="text" name="" id="firstname" required>
                    </fieldset>
                    <fieldset>
                        <label for="lastname">Last Name:</label>
                        <input type="text" name="" id="lastname" required>
                    </fieldset>
                    <fieldset>
                        <label for="phone">Phone number:</label>
                        <input type="tel" name="" id="phone" required>
                    </fieldset>
                    <fieldset>
                        <label for="email">Email:</label>
                        <input type="email" name="" id="email" required>
                    </fieldset>
                    <fieldset>
                        <label for="dob" title="YYYY/MM/DD">Date of Birth:</label>
                        <input type="date" name="" id="dob" title="YYYY/MM/DD" required>
                    </fieldset>
                    <button onclick=onFormSubmit() id="submitform">Submit</button>
                </form>
            </div>
            <div class="regtable">
                <table id="tabledata">
                    <thead>
                        <tr>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Date of Birth</th>
                            <th>Change</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td>adsfsdf</td>
                            <td>qweadd</td>
                            <td>123123123</td>
                            <td>specvsdfsd@fhdk.com</td>
                            <td>11/06/1996</td>
                            <td>edit delete</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="footer">written by ...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
