<!--Colors in CSS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="color: rgb(100, 200, 150);">color</title>
</head>
<body>
    <!--1st method by using background color name-->
    <h1 style="background-color: aqua; color: black;">
        color using color name
    </h1>
    <!--2nd method by using hexadecimal-->
    <h1 style="background-color:#00FF11;">
    color using hexadecimal
    </h1>
    <!--3rd method by using rgb-->
    <h1 style="background-color:rgb(100, 200, 150);">
        color by rgb
    </h1>
    <!--4th method by using RGBA-->
    <h1 style="background-color: rgba(100, 200, 100, 0.5);">
        color by RGBA
    </h1>
    <!--5th method by using hsl-->
    <h1 style="background-color: hsl(300, 90%, 10%); color: wheat;">
        color by hsl
    </h1>
    <!--6th method by using HSLA-->
    <h1 style="background-color: hsla(300, 90%, 10%, 0.5);">
        color by HSLA
    </h1>
</body>
</html>
