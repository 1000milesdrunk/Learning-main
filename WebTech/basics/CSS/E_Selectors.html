<!--Selectors Demo-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        h1{background-color: green; color: yellow;}
        #h2{background-color: black; color: antiquewhite;}
        .head3{background-color:green ;color: greenyellow;}
        *{color:violet ;}
        h2,h3{background-color: chartreuse; color: blue;}
    </style>
</head>
<body>
    <!--applying css using tag name-->
    <h1>
        applying css using tag name
    </h1>
    <!--applying css using id name-->
    <h1 id="h2"> 
        applying css using id
    </h1>
    <!--Applying css using class name-->
    <h1 class="head3">
        applying css using class name
    </h1>
    <!--Universial Selector-->
    <h2>
        universal selector
    </h2>
    <!--grouping h2 and h3-->
    <h3>
       Grouping Selectors 
    </h3>
</body>
</html>
