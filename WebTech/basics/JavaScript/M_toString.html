<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To String</title>
</head>
<body>
	<h1 id="print"></h1>
	<script>
		var x=11
		 //var a=x.toString(2);//for converting to binary 2
		//var a=x.toString(8)//Octal
		var a=x.toString(16)//Hexadecimal
		document.getElementById("print").innerHTML=a
	</script>
</body>
</html>
