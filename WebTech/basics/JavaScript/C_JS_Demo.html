<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function display() {
            document.getElementById("display").innerHTML="Script inside body tag"
        }
    </script>
    <h1 id="display">Script in body</h1>
    <button type="button" onclick=display()>click</button>

</body>
</html>
