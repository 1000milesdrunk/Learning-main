<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Strings</title>
</head>
<body>
	<h1>Strings</h1>
<script>
	var s1="Welcome to Java Script"
	document.writeln("DOUBLE QUOTED STRING ",s1,"<br>")
	var s2='String with single quote and "Double Quotations"'
	document.writeln("SINGLE QUOTED STRING ",s2,"<br>")
	var s3=new String("This is String Object")
	document.writeln("STRING Object ",s3,"<br>")
	document.writeln("Type of s3 ",typeof s3,"<br>")

</script>
</body>
</html>
