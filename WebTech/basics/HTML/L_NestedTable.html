<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width/2, initial-scale=1.0">
    <title>NestedTable</title>
</head>
<body>
    <table border="1" width="100%" height="400px">
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
        </tr>
        <tr>
            <td rowspan="2">3</td>
            <td>
                <table border="10" width="100%" height="100%">
                <tr>
                    <td>4</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>7</td>
                </tr>
                </table>
            </td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
        </tr>
    </table>
</body>
</html>
