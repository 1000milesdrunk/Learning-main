<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableDemo</title>
</head>
<body>
    <table border="5" width="75%" height="75%">
        <caption><b>Fruits Information</b></caption>
        <thead>
            <tr>
            <th>Fruits</th>
            <th>Cost</th>
        </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>Apple</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Grapes</td>
                <td>40</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <th>140</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
