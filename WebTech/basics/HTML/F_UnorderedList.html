<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnOrderedList Demo</title>
</head>
<body>
    <font size="5">

        <h1>Programming Language</h1>
        <ul>
            <li>C</li>
            <li>C++</li>
            <li>Java</li>
        </ul>
        <h1>Web Technology</h1>
        <ul type="Circle">
            <li>HTML</li>
            <li>XML</li>
            <li>JavaScript</li>
        </ul>   
        <h1>Scripting Language</h1>
        <ul type="Square">
            <li>JavaScript</li>
            <li>PHP</li>
            <li>Pearl</li>
        </ul>

        <ul style="list-style-type:circle">
            <li>hi</li>
        </ul>
        <ol type="A">
            <li>hi</li>
        </ol>
    </font>
</body>
</html>
